<!DOCTYPE html>
<!-- saved from url=(0022)http://localhost:8080/ -->
<html><head><meta http-equiv="Content-Type" content="text/html; charset=windows-1252">
    <title>Site Maintenance</title>
    <!--<base href="/maintenance/">--><base href="."><meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=0, maximum-scale=1, minimum-scale=1">
    
    <link rel="icon" href="http://localhost:8080/maintenance/favicon.ico" type="image/x-icon">
    <style>
        body { text-align: center; padding-top: 150px; }
        h1 { font-size: 50px; }
        body { font: 20px Helvetica, sans-serif; color: #333; background-color: #fafafb; }
        article {
            display: block;
            text-align: left;
            max-width: 750px;
            padding:50px;
            margin: 0 auto;
            border: 1px solid rgb(216, 222, 229);
            border-radius: 10px;
            background-color: white;
        }
        a { color: #dc8100; text-decoration: none; }
        a:hover { color: #333; text-decoration: none; }
        .gear {
            background-image: url(gear.svg);
            background-size: contain;
            position: absolute;
        }
        .cf_logo {
            background-size: contain;
            background-image: url('ContentFusion180.png');
            display: inline-block;
            width: 90px;
            height: 90px;
            vertical-align: middle;
        }
        .cf_header {
            display: inline-block;
            width: calc(100% - 120px);
            padding-left: 20px;
            vertical-align:middle;
            font-size:40px;
        }
        .gear1 {
            height: 220px;
            width: 220px;
            bottom: 15px;
            right: -101px;
            transform: rotate(12deg);
        }
        .gear2 {
            height: 200px;
            width: 200px;
            bottom: -110px;
            right: 20px;
            transform: rotate(-25deg);
        }
        @media (max-width: 768px) {
            body { font-size: 30px; }
            article { padding: 25px; }
        }

    </style>
</head>
<body>
    <article style="position:relative; overflow:hidden;">
        <div class="cf_logo"></div>
        <h1 class="cf_header">Oxygen Content Fusion</h1>
        <div>
            <div class="gear gear1"></div>
            <div class="gear gear2"></div>
            <p style="display:inline-block;line-height:1.5em;">
                Sorry for the inconvenience but we’re performing some maintenance.
                <br>
                We’ll be back shortly.
            </p>
        </div>
    </article>

</body></html>
